name: OpenWrt

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || (github.repository == 'openthread/ot-br-posix' && github.run_id) || github.ref }}
  cancel-in-progress: true

jobs:
  openwrt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        submodules: true
    - name: Bootstrap
      env:
        BUILD_TARGET: "openwrt-check"
      run: tests/scripts/bootstrap.sh
    - name: Check
      run: OTBR_VERBOSE=${RUNNER_DEBUG:-0} script/test openwrt
