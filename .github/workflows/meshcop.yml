name: MeshCoP

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || (github.repository == 'openthread/ot-br-posix' && github.run_id) || github.ref }}
  cancel-in-progress: true

jobs:

  meshcop:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mdns: ["avahi"]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Bootstrap
      env:
        BUILD_TARGET: "meshcop"
        OTBR_MDNS: ${{ matrix.mdns }}
      run: tests/scripts/bootstrap.sh
    - name: Build
      env:
        OTBR_MDNS: ${{ matrix.mdns }}
        OTBR_COVERAGE: 1
      run: |
        script/bootstrap
        script/test build
    - name: mDNS service
      env:
        TEST_CASE: "mdns_service"
      run: OTBR_VERBOSE=${RUNNER_DEBUG:-0} script/test meshcop
    - name: MTD
      env:
        OT_CLI: "ot-cli-mtd"
      run: OTBR_VERBOSE=${RUNNER_DEBUG:-0} script/test meshcop
    - name: FTD
      env:
        OT_CLI: "ot-cli-ftd"
      run: OTBR_VERBOSE=${RUNNER_DEBUG:-0} script/test meshcop
    - name: Web Commissioner
      env:
        OTBR_USE_WEB_COMMISSIONER: 1
      run: OTBR_VERBOSE=${RUNNER_DEBUG:-0} script/test meshcop
    - name: Codecov
      uses: codecov/codecov-action@v4
